<div class="card box-shadow-sm mt-6">

  <div class="card-header d-flex flex-wrap justify-content-md-between justify-content-center">
    <h2 class="mb-0 text-center">Clientes</h2>
    <a class="btn btn-info btn-xs ml-2" routerLink="/dashboard/clientes/registro" rel="noopener">
      <i class="cxi-grid mr-1"></i> Registrar
    </a>
  </div>

  <div class="card-header">
    <form class="form-inline">
      <input
        name="filter_firt_name"
        (keyup)="filter('first_name')"
        [(ngModel)]="filter_firt_name"
        class="form-control mr-sm-4"
        type="text"
        placeholder="Nombres"
      />
      <input
        name="filter_last_name"
        (keyup)="filter('last_name')"
        [(ngModel)]="filter_last_name"
        class="form-control mr-sm-4"
        type="text"
        placeholder="Apellidos"
      />
      <input
        name="filter_email"
        (keyup)="filter('email')"
        [(ngModel)]="filter_email"
        class="form-control mr-sm-4"
        type="text"
        placeholder="Email"
      />
    </form>
  </div>
  <div class="card-body">
    <div class="table-responsive text-center">
      <table class="table table-bordered">
        <thead>
          <tr class="thead-dark">
            <th>#</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th class="w200">Opciones</th>
          </tr>
        </thead>
        <ng-container *ngIf="load_data">
          <tbody>
            <td class="text-center" colspan="5">
              <ngx-skeleton-loader count="4" appearance="line" [theme]="{ height: '40px' }"></ngx-skeleton-loader>
            </td>
          </tbody>
        </ng-container>
        <ng-container *ngIf="!load_data">
          <tbody *ngIf="this.customers.length === 0">
            <td class="text-center text-warning" colspan="6">
              No hay resultados.
            </td>
          </tbody>
          <tbody *ngIf="!load_data">
            <tr *ngFor="let item of customers | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
              <th>{{ i + 1 }}</th>
              <td>{{ item.first_name }}</td>
              <td>{{ item.last_name }}</td>
              <td>{{ item.email }}</td>
              <td>
                <div class="btn-group dropdown">
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Opciones
                  </button>
                  <div class="dropdown-menu">
                    <a
                      [routerLink]="['/dashboard/clientes', item._id]"
                      class="dropdown-item"
                      >Editar</a
                    >
                    <a
                      [attr.data-target]="'#delete-' + item._id"
                      class="dropdown-item"
                      data-toggle="modal"
                      >Eliminar</a
                    >
                  </div>
                </div>
                <div
                  class="modal fade"
                  id="delete-{{ item._id }}"
                  tabindex="-1"
                  style="display: none"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered"
                    role="document"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Eliminar Cliente</h4>
                        <button
                          class="close"
                          type="button"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">x</span>
                        </button>
                      </div>
                      <div class="modal-body text-left">
                        <p>
                          ¿Desea eliminar al cliente <b class="text-danger">{{ item.first_name }} {{ item.last_name }}</b>?
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button
                          class="btn btn-secondary btn-sm"
                          type="button"
                          data-dismiss="modal"
                        >
                          Cancelar
                        </button>
                        <button
                          class="btn btn-danger btn-sm"
                          type="button"
                          (click)="delete_data(item._id)"
                        >
                          Sí, eliminar!
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </ng-container>
      </table>
    </div>
    <pagination-controls previousLabel="Atrás" nextLabel="Siguiente" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
