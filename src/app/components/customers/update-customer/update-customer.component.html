<div class="card box-shadow-sm mt-6">

  <div class="card-header d-flex flex-wrap justify-content-md-between justify-content-center">
    <h2 class="mb-0 text-center">Actualizar Clientes</h2>
    <a class="btn btn-warning btn-xs ml-2" routerLink="/dashboard/clientes">
      <i class="cxi-arrow-back mr-1"></i> Regresar
    </a>
  </div>

  <form [formGroup]="updateForm" (ngSubmit)="update()">
    <div *ngIf="load_data" class="card-body">
      <div class="col-12 text-center">
        <ngx-skeleton-loader count="4" appearance="line" [theme]="{ height: '50px' }"></ngx-skeleton-loader>
      </div>
    </div>
    <div *ngIf="!load_data" class="card-body">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Nombres <span class="text-danger">*</span></label>
          <input
            [ngClass]="{ 'is-invalid': validate('first_name', true), 'is-valid': validate('first_name', false) }"
            class="form-control"
            type="text"
            placeholder="Nombres completos"
            formControlName="first_name"
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Apellidos <span class="text-danger">*</span></label>
          <input
            [ngClass]="{ 'is-invalid': validate('last_name', true), 'is-valid': validate('last_name', false) }"
            class="form-control"
            type="text"
            placeholder="Apellidos completos"
            formControlName="last_name"
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">
            Correo Electrónico <span class="text-danger">*</span>
          </label>
          <input
            [ngClass]="{ 'is-invalid': validate('email', true), 'is-valid': validate('email', false) }"
            class="form-control"
            type="text"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">DNI <span class="text-danger">*</span></label>
          <input
            [ngClass]="{ 'is-invalid': validate('dni', true), 'is-valid': validate('dni', false) }"
            oninput="if (this.value.length > 8) this.value = this.value.slice(0, 8)"
            class="form-control"
            type="number"
            placeholder="DNI"
            formControlName="dni"
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Teléfono <span class="text-danger">*</span></label>
          <input
            [ngClass]="{ 'is-invalid': validate('phone', true), 'is-valid': validate('phone', false) }"
            oninput="if (this.value.length > 9) this.value = this.value.slice(0, 9)"
            class="form-control"
            type="text"
            placeholder="Teléfono"
            formControlName="phone"
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Género <span class="text-danger">*</span></label>
          <select
            [ngClass]="{ 'is-invalid': validate('gender', true), 'is-valid': validate('gender', false) }"
            class="form-control custom-select"
            formControlName="gender"
          >
            <option value="" disabled selected>Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">
            Fecha Nacimiento
          </label>
          <input
            class="form-control"
            type="date"
            formControlName="birthday"
          />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button *ngIf="!load_btn" [ngClass]="{'btn-secondary':updateForm.invalid, 'btn-primary': updateForm.valid }" class="btn" type="submit">
        Actualizar Cliente
      </button>
      <button *ngIf="load_btn" class="btn btn-primary" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Cargando...
      </button>
    </div>
  </form>
</div>
