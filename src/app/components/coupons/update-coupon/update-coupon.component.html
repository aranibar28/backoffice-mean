<app-sidebar></app-sidebar>

<div class="pt-5 mt-2 mb-4">
   <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
   <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los cupones de la tienda.</p>
   </div>
</div>

<div class="card box-shadow-sm">
   <div class="card-header">
      <h5 style="margin-bottom: 0px">Actualizar Cupón</h5>
   </div>
   <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
   <div *ngIf="load_data" class="card-body">
      <div class="col-12 text-center">
         <ngx-skeleton-loader count="4" appearance="line" [theme]="{height: '50px'}" ></ngx-skeleton-loader>
      </div>
   </div>
   <div *ngIf="!load_data" class="card-body">
      <div class="row">
         <div class="col-lg-3 col-md-6 form-group">
            <label for="validationCustom01" class="form-label">Código de Cupón</label>
            <input
            class="form-control"
            type="text"
            placeholder="Código de Cupón"
            required
            name="code"
            [(ngModel)]="coupon.code"
            />
         </div>
         <div class="col-lg-3 col-md-6">
            <label for="validationCustom01" class="form-label">Tipo</label>
            <select
            class="form-control custom-select"
            required
            name="type"
            [(ngModel)]="coupon.type"
            >
            <option value="" disabled selected>Seleccionar</option>
            <option value="Porcentaje">Porcentaje</option>
            <option value="Valor Fijo">Valor Fijo</option>
            </select>
         </div>
         <div class="col-lg-3 col-md-6 form-group">
            <label for="validationCustom01" class="form-label">Valor</label>
            <input
            class="form-control"
            type="number"
            placeholder="Valor de Descuento"
            required
            name="value"
            [(ngModel)]="coupon.value"
            />
         </div>
         <div class="col-lg-3 col-md-6 form-group">
            <label for="validationCustom01" class="form-label">Límite</label>
            <input
            class="form-control"
            type="number"
            placeholder="Límite máximo"
            required
            name="limit"
            [(ngModel)]="coupon.limit"
            />
         </div>
      </div>
   </div>
   <div class="card-footer">
      <button *ngIf="!load_btn" class="btn btn-primary mr-2" type="submit">Actualizar Cupón</button>
      <button *ngIf="load_btn" class="btn btn-primary mr-2" type="button" disabled>
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" ></span>
      Cargando...
      </button>
      <a class="btn btn-warning" routerLink="/dashboard/cupones">Regresar</a>
   </div>
   </form>
</div>
