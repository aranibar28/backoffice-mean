<app-sidebar></app-sidebar>

<div class="card box-shadow-sm mt-6">
   <div class="card-header d-flex flex-wrap justify-content-md-between justify-content-center">
      <h2 class="mb-0 text-center">Productos</h2>
      <div>
         <button (click)="download_excel()" type="button" class="btn btn-success mr-2"><i class="cxi-files mr-1"></i> Exportar Excel</button>
         <a class="btn btn-info btn-xs ml-2" routerLink="/dashboard/productos/registro" rel="noopener">
            <i class="cxi-grid mr-1"></i> Registrar
         </a>
      </div>
   </div>
   <div class="card-header">
      <div class="input-group">
         <input (keyup)="filter()" [(ngModel)]="word" name="word" class="form-control" type="text" placeholder="Buscar producto">
      </div>
   </div>
   <div class="card-body">
      <div class="table-responsive">
         <table class="table table-bordered text-center">
            <thead>
               <tr class="thead-dark">
                  <th>#</th>
                  <th>Foto</th>
                  <th>Titulo</th>
                  <th>Stock</th>
                  <th>Precio</th>
                  <th>Categoria</th>
                  <th>Num Ventas</th>
                  <th class="w200">Opciones</th>
               </tr>
            </thead>
            
             <ng-container *ngIf="load_data">
               <tbody>
                  <td class="text-center" colspan="8">
                     <ngx-skeleton-loader count="4" appearance="line" [theme]="{height: '40px'}" ></ngx-skeleton-loader>
                  </td>
               </tbody>
             </ng-container>

             <ng-container *ngIf="!load_data">
               <tbody *ngIf="this.products.length === 0">
                  <td class="text-center text-warning" colspan="6">No hay resultados.</td>
               </tbody>
               <tbody>
                  <tr *ngFor="let item of products | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                     <th>{{i+1}}</th>
                     <td><img style="width: 50px;" [src]="url + '/get_banner/' +item.banner" class="img-thumbnail rounded-0" [alt]="item.title"></td>
                     <td>{{ item.title }}</td>
                     <td>{{ item.stock }}</td>
                     <td>{{ item.price }}</td>
                     <td>{{ item.category }}</td>
                     <td>{{ item.num_sales }}</td>
                     <td>
                        <div class="btn-group dropdown">
                           <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           Opciones
                           </button>
                           <div class="dropdown-menu">
                              <a [routerLink]="['/dashboard/productos', item._id]" class="dropdown-item">Editar</a>
                              <a [attr.data-target]="'#delete-'+item._id" data-toggle="modal" class="dropdown-item">Eliminar</a>
                              <a [routerLink]="['/dashboard/productos/inventario', item._id]" class="dropdown-item">Inventario</a>
                              <a [routerLink]="['/dashboard/productos/variedades', item._id]" class="dropdown-item">Variedades</a>
                              <a [routerLink]="['/dashboard/productos/galeria', item._id]" class="dropdown-item">Galería</a>
                           </div>
                        </div>
                        <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" style="display: none;" aria-hidden="true">
                           <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                 <div class="modal-header">
                                    <h4 class="modal-title">Eliminar Producto</h4>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                                 </div>
                                 <div class="modal-body">
                                    <p>Eliminar el producto {{item.title}}</p>
                                 </div>
                                 <div class="modal-footer">
                                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                                    <button class="btn btn-primary btn-sm" type="button" (click)="delete_data(item._id)" >Sí, eliminar!</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </td>
                  </tr>
               </tbody>
             </ng-container>
         </table>
      </div>
   </div>
   <div class="card-footer">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
   </div>
</div>
